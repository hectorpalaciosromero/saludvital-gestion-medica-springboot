<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacientes - Salud Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Título y botón para volver al inicio -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Listado de Pacientes</h1>
        <!-- CORREGIDO -->
        <a th:href="@{/}" class="btn btn-outline-secondary">🏠 Volver al Inicio</a>
    </div>

    <a th:href="@{/pacientes/nuevo}" class="btn btn-success mb-3">➕ Registrar Nuevo Paciente</a>

    <!-- Mensajes -->
    <div th:if="${param.exito}" class="alert alert-success">✅ Paciente registrado exitosamente.</div>
    <div th:if="${param.actualizado}" class="alert alert-info">✅ Paciente actualizado correctamente.</div>
    <div th:if="${param.eliminado}" class="alert alert-danger">❌ Paciente eliminado correctamente.</div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Edad</th>
                    <th>Alergias</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}">1</td>
                    <td th:text="${paciente.nombre}">Juan</td>
                    <td th:text="${paciente.numeroIdentificacion}">123456</td>
                    <td th:text="${T(java.time.Period).between(paciente.fechaNacimiento, T(java.time.LocalDate).now()).years}">35</td>
                    <td th:text="${paciente.tieneAlergias} ? ${paciente.listaAlergias} : 'No'">No</td>
                    <td>
                        <a th:href="@{'/pacientes/editar/' + ${paciente.id}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                        <a th:href="@{'/pacientes/eliminar/' + ${paciente.id}}"
                           onclick="return confirm('¿Seguro que desea eliminar este paciente?');"
                           class="btn btn-danger btn-sm ms-2">🗑️ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
