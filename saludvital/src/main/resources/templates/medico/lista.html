<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">👨‍⚕️ Listado de Médicos</h2>
        <a th:href="@{/medicos/nuevo}" class="btn btn-success">➕ Registrar Nuevo Médico</a>
    </div>

    <div th:if="${param.exito}" class="alert alert-success">✅ Médico registrado correctamente.</div>
    <div th:if="${param.actualizado}" class="alert alert-info">✅ Médico actualizado correctamente.</div>
    <div th:if="${param.eliminado}" class="alert alert-danger">❌ Médico eliminado correctamente.</div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}">1</td>
                    <td th:text="${medico.nombre}">Nombre</td>
                    <td th:text="${medico.especialidad}">Cardiología</td>
                    <td th:text="${medico.rol}">MEDICO</td>
                    <td>
                        <a th:href="@{'/medicos/editar/' + ${medico.id}}" class="btn btn-warning btn-sm me-2">✏️ Editar</a>
                        <a th:href="@{'/medicos/eliminar/' + ${medico.id}}"
                           onclick="return confirm('¿Eliminar este médico?');"
                           class="btn btn-danger btn-sm">🗑️ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">🏠 Volver al Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
