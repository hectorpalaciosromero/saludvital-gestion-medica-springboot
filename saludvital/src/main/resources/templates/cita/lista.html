<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cancelada {
            color: red;
            font-weight: bold;
        }
        .activa {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body class="container py-4">

    <h1 class="mb-4">Listado de Citas</h1>

    <div class="mb-3">
        <a th:href="@{/citas/nueva}" class="btn btn-primary">Agendar Nueva Cita</a>
    </div>

    <div th:if="${param.exito}" class="alert alert-success">✅ Cita registrada exitosamente.</div>
    <div th:if="${param.actualizado}" class="alert alert-info">✅ Cita actualizada exitosamente.</div>
    <div th:if="${param.cancelada}" class="alert alert-warning">❌ Cita cancelada.</div>
    <div th:if="${param.error}" class="alert alert-danger">⚠️ <span th:text="${param.error}"></span></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Consultorio</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id}">1</td>
                    <td th:text="${cita.paciente.nombre}">Paciente</td>
                    <td th:text="${cita.medico.nombre}">Médico</td>
                    <td th:text="${#temporals.format(cita.fechaHora, 'yyyy-MM-dd')}">2025-08-10</td>
                    <td th:text="${#temporals.format(cita.fechaHora, 'HH:mm')}">09:00</td>
                    <td th:text="${cita.consultorio}">101</td>
                    <td th:text="${cita.motivo}">Chequeo general</td>
                    <td th:text="${cita.estado}"
                        th:classappend="${cita.estado == T(com.saludvital.enums.EstadoCita).CANCELADA} ? ' cancelada' : ' activa'">
                        Estado
                    </td>
                    <td>
                        <div th:if="${cita.estado == T(com.saludvital.enums.EstadoCita).ACTIVA}">
                            <a th:href="@{'/citas/editar/' + ${cita.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/citas/cancelar/' + ${cita.id}}" 
                               onclick="return confirm('¿Desea cancelar esta cita?');"
                               class="btn btn-sm btn-danger">Cancelar</a>
                        </div>
                        <span th:if="${cita.estado == T(com.saludvital.enums.EstadoCita).CANCELADA}">
                            <span class="text-muted">No disponible</span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="text-center mt-5">
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
