<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${citaId} != null ? 'Editar Cita' : 'Agendar Cita'">Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-primary" th:text="${citaId} != null ? '‚úèÔ∏è Editar Cita' : 'üóìÔ∏è Agendar Nueva Cita'"></h2>

    <!-- Errores generales -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario din√°mico: guardar o actualizar -->
    <form th:action="${citaId} != null ? @{'/citas/actualizar/' + ${citaId}} : @{/citas/guardar}" 
          th:object="${citaDTO}" method="post" class="p-4 bg-white shadow rounded">

        <!-- Validaciones de campo -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Paciente:</label>
            <select class="form-select" th:field="*{pacienteId}">
                <option value="">-- Seleccione --</option>
                <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">M√©dico:</label>
            <select class="form-select" th:field="*{medicoId}">
                <option value="">-- Seleccione --</option>
                <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y hora:</label>
            <input type="datetime-local" class="form-control" th:field="*{fechaHora}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Consultorio:</label>
            <input type="text" class="form-control" th:field="*{consultorio}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Motivo:</label>
            <textarea class="form-control" rows="4" th:field="*{motivo}"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" 
                    th:text="${citaId} != null ? 'Actualizar' : 'Guardar'">Guardar</button>
            <a th:href="@{/citas}" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-dark">üè† Inicio</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
